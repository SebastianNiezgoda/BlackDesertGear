<script>
    function countdown(seconds) {
     var interval = setInterval(function() {
 
         if (seconds <= 0) 
         clearInterval(interval); //break the interval
         seconds--;
         
         console.log("Seconds:", seconds)
     }, 1000); //time in millaseconds to wait
   }
 
   countdown(5);
